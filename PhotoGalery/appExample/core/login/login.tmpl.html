<div class="container" dir="rtl">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <div class="well">
                <div role="form">
                    <div class="form-group">
                        <label for="name">שם</label>
                        <!--ng-model: עבור two waay binding
                            כל דבר שישתנה במודל
                            יעודכן בכל המקומות שהשתמשתי במשתנה הזה
                            למעשה ng-model
                            יוצרת
                            watcher
                            אוטומטי שיודע להשגיח על המשתנה בכונטרולר שאם הוא ישתנה
                            בכונרטולר או פה הוא ידע
                            לשנות את זה בכל המקומות שהגדרתי
                            זה אחד הקסמים של אנגולר :)
                            -->
                        <input class="form-control" name="name" ng-model="loginVm.user.name" id="name" />
                    </div>
                    <div class="form-group">
                        <label for="password">סיסמא</label>
                        <input class="form-control" type="password" name="password" ng-model="loginVm.user.password" />
                    </div>
                    <div class="form-group">
                        <button class="form-control btn btn-primary" ng-disabled="!loginVm.user.name"  ng-click="loginVm.login()">כניסה</button>
                        <!--ng-class:
                            בו אנחנו מגדרים אוביקט גאווהסקריפט שמכיל
                            מחרוזת של הכלאס שאני רוצה+
                            תנאי שאם היא תתקים היא תוסף אוטומטית
                            לכלאס של ה
                            span

                        -->
                        <!--ng-bind:
                            בspan/div/panel atc
                            אנחנו מגדרים
                            ng-bind
                           ng-model ולא
                            זה אומר שרק א נשנה בקונטרולר הערך של הספאן ישתנה
                            אבל אם נשנה בסאפאן זה לא ישתנה בקונטרולר(אגב , א"א למשתמש לשנות בספאן.")
                        -->
                        <span ng-class="{'label-success': loginVm.user.success , 'label-danger':!loginVm.user.success}"  ng-bind=" spsuccess"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div ng-hide="!loginVm.user.name">
        <!--expression of angularjs-->
        hello, {{loginVm.user.name}}
        {{title}}
    </div>

</div>
